<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Emir'in Klavye Sitesi</title>
<style>
body{font-family:Arial;margin:0;background:#f5f5f5}
header{background:#ff6000;color:white;padding:15px;font-size:22px;font-weight:bold}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;padding:15px}
.card{background:white;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.15);overflow:hidden}
.card img{width:100%;height:160px;object-fit:cover}
.card h3{margin:10px;font-size:16px}
.card p{margin:10px;color:#555}
</style>
</head>
<body>
<header>Emir'in Klavye Mağazası</header>
<div class="grid">
<div class="card">
<img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3" />
<h3>Mekanik Klavye RGB</h3>
<p>1.299 TL</p>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1593642634443-44adaa06623a" />
<h3>Oyuncu Mekanik Klavye</h3>
<p>999 TL</p>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" />
<h3>Laptop Klavyesi</h3>
<p>—</p>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc" />
<h3>Profesyonel Mekanik</h3>
<p>1.499 TL</p>
</div>
</div>
</body>
</html>
